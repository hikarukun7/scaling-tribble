<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HEIC → JPG 変換ツール｜無料＆簡単＆高画質</title>
  
  <!-- デザイン用フォント -->
  <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: "Zen Kaku Gothic New", sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #e0f7fa, #ffffff);
      color: #333;
    }
    header {
      background: #007acc;
      color: white;
      padding: 20px 0;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    main {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    main h2 {
      color: #007acc;
      margin-bottom: 10px;
    }
    p {
      color: #555;
      font-size: 16px;
      margin-bottom: 30px;
    }
    input[type="file"] {
      margin: 20px 0;
    }
    button {
      background: #00bfa5;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #009f88;
    }
    #downloadLink {
      display: block;
      margin-top: 30px;
      color: #007acc;
      font-weight: bold;
      font-size: 16px;
      text-decoration: underline;
    }
    footer {
      text-align: center;
      font-size: 12px;
      color: #aaa;
      margin: 50px 0 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>HEIC → JPG 変換ツール</h1>
  </header>

  <main>
    <h2>ブラウザだけで簡単変換！</h2>
    <p>iPhoneやMacで使われるHEIC画像を、無料でJPEGに変換できます。アプリ不要、データも保存されません。</p>

    <input type="file" id="fileInput" accept=".heic" />
    <br />
    <button onclick="convert()">画像をJPEGに変換</button>
    <a id="downloadLink" style="display:none">変換された画像をダウンロード</a>
  </main>

  <footer>
    © 2025 HEIC-JPG Tools | プライバシーは完全に保護されます
  </footer>

  <!-- ライブラリ読み込み -->
  <script src="https://unpkg.com/libheif-js/dist/libheif.min.js"></script>
  <script>
    async function convert() {
      const file = document.getElementById("fileInput").files[0];
      if (!file) return alert("HEICファイルを選択してください");

      const arrayBuffer = await file.arrayBuffer();
      const decoder = new libheif.HeifDecoder();
      const images = decoder.decode(arrayBuffer);

      if (images.length > 0) {
        const img = images[0];
        const canvas = document.createElement("canvas");
        canvas.width = img.width;
        canvas.height = img.height;
        const ctx = canvas.getContext("2d");
        ctx.putImageData(img.getImageData(), 0, 0);

        canvas.toBlob((blob) => {
          const url = URL.createObjectURL(blob);
          const link = document.getElementById("downloadLink");
          link.href = url;
          link.download = file.name.replace(/\.heic$/i, ".jpg");
          link.textContent = "変換されたJPGをダウンロード";
          link.style.display = "block";
        }, "image/jpeg");
      } else {
        alert("画像の読み込みに失敗しました");
      }
    }
  </script>
</body>
</html>
